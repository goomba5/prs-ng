<app-menu></app-menu>
<div class="component-content">
  <div class="lefthalf">
    <span class="component-title">[{{ title }}]</span>
    <span
      ><a routerLink="/product/list">
        <img
          id="createnew"
          width="20"
          height="20"
          src="assets/add-icon.png"
          title="Add New"
      /></a>
    </span>
  </div>
</div>
<p *ngIf="!products">Loading ...</p>
<table class="table table-sm" *ngIf="products">
  <tr>
    <th class="table-secondary btn-link">
      <a class="btn btn-link font-weight-bold" (click)="setSortBy('Id')"
        ><u>Id</u></a
      >
    </th>
    <th class="table-secondary btn-link">
      <a class="btn btn-link font-weight-bold" (click)="setSortBy('Vendor')"
        ><u>Vendor</u></a
      >
    </th>
    <th class="table-secondary btn-link">
      <a class="btn btn-link font-weight-bold" (click)="setSortBy('partNumber')"
        ><u>Part Number</u></a
      >
    </th>
    <th class="table-secondary btn-link">
      <a class="btn btn-link font-weight-bold" (click)="setSortBy('name')"
        ><u>Name</u></a
      >
    </th>
    <th class="table-secondary btn-link">
      <a class="btn btn-link font-weight-bold" (click)="setSortBy('price')"
        ><u>Price</u></a
      >
    </th>
    <th class="table-secondary btn-link">
      <a class="btn btn-link font-weight-bold" (click)="setSortBy('unit')"
        ><u>Unit</u></a
      >
    </th>
    <th class="table-secondary btn-link">
      <a class="btn btn-link font-weight-bold" (click)="setSortBy('photoPath')"
        ><u>Photo Path</u></a
      >
    </th>
    <th>Privilege</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.vendor.name }}</td>
    <td>{{ product.partNumber }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.unit }}</td>
    <td>{{ product.photoPath }}</td>
    <td class="actions">
      <a routerLink="/product/detail/{{ product.id }}"
        ><img src="assets/details.png" width="20" height="20" title="Detail"
      /></a>
      <a routerLink="/product/edit/{{ product.id }}"
        ><img src="assets/pencil-icon.png" width="20" height="20" title="Edit"
      /></a>
    </td>
  </tr>
</table>
