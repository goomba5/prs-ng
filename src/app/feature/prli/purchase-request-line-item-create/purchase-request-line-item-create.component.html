  <p *ngIf="!lineItem">Loading ...</p>

  <div *ngIf="lineItem">
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="product">Product:</label>
      <div class=" col-sm-6">
        <select
          [(ngModel)]="lineItem.product"
          class="form-control"
          name="Product"
          id="product"
        >
          <option *ngFor="let product of products" [ngValue]="product"
            >{{ product.name }} from {{ product.vendor.name }}</option
          >
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="quantity">Quantity:</label>
      <input
        [(ngModel)]="lineItem.quantity"
        name="Quantity"
        type="number"
        class="form-control col-sm-6"
        id="quantity"
        aria-describedby="quantityHelp"
        placeholder="Quantity"
      />
      <small id="quantityHelp" class="form-text text-muted col-sm-2"
        >Product Quantity</small
      >
    </div>
    <div class="form-group">
      <button (click)="create()" class="btn btn-primary">Create</button>
    </div>
  </div>
</div>
