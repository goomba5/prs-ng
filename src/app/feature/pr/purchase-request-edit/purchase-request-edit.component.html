<app-menu></app-menu>
<div class="component-content">
  <div>
    <span class="component-title">[{{ title }}]</span>
    <span
      ><a routerLink="/purchaserequest/create"
        ><img
          id="edit"
          width="20"
          height="20"
          src="assets/add-icon.png"
          title="Add New"/></a
    ></span>
  </div>
  <p *ngIf="!prEdit">Loading...</p>

  <div *ngIf="prEdit">
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="description"
        >Description:</label
      >
      <input
        [(ngModel)]="prEdit.description"
        name="description"
        type="text"
        class="form-control col-sm-6"
        id="description"
        aria-describedby="unameHelp"
        placeholder="Description"
      />
      <small id="unameHelp" class="form-text text-muted col-sm-2"
        >PR Description</small
      >
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="justification"
        >Justification:</label
      >
      <input
        [(ngModel)]="prEdit.justification"
        name="Justification"
        type="text"
        class="form-control col-sm-6"
        id="justification"
        aria-describedby="lnameHelp"
        placeholder="Justification"
      />
      <small id="lnameHelp" class="form-text text-muted col-sm-2"
        >Justification</small
      >
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="dateNeeded"
        >Date Needed:</label
      >
      <input
        [(ngModel)]="prEdit.dateNeeded"
        name="dateNeeded"
        type="date"
        class="form-control col-sm-6"
        id="dateNeeded"
        aria-describedby="phoneHelp"
        placeholder="Date Needed"
      />
      <small id="phoneHelp" class="form-text text-muted col-sm-2"
        >Date Needed</small
      >
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="deliveryMode"
        >Delivery Mode:</label
      >
      <input
        [(ngModel)]="prEdit.deliveryMode"
        name="deliveryMode"
        type="text"
        class="form-control col-sm-6"
        id="deliveryMode"
        aria-describedby="productUnit"
        placeholder="Delivery Mode"
      />
      <small id="emailHelp" class="form-text text-muted col-sm-2"
        >Delivery Mode</small
      >
    </div>
    <div class="form-group">
      <button (click)="edit()" class="btn btn-primary">Update</button>
    </div>
  </div>
</div>
