<app-menu></app-menu>
<div class="component-content">
  <div>
    <span class="component-title">[{{ title }}]</span>
    <span
      ><a routerLink="/vendor/edit"
        ><img
          id="edit"
          width="20"
          height="20"
          src="assets/add-icon.png"
          title="Add New"/></a
    ></span>
  </div>
  <p *ngIf="!vendor">Loading...</p>

  <div *ngIf="vendor">
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="code">Code:</label>
      <input
        [(ngModel)]="vendor.code"
        name="Code"
        type="text"
        class="form-control col-sm-6"
        id="vendorCode"
        aria-describedby="fnameHelp"
        placeholder="Code"
      />
      <small id="fnameHelp" class="form-text text-muted col-sm-2"
        >Vendor Code</small
      >
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="name">Name:</label>
      <input
        [(ngModel)]="vendor.name"
        name="Name"
        type="text"
        class="form-control col-sm-6"
        id="vendorName"
        aria-describedby="lnameHelp"
        placeholder="Vendor Name"
      />
      <small id="lnameHelp" class="form-text text-muted col-sm-2"
        >Vendor Name</small
      >
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="address">Address:</label>
      <input
        [(ngModel)]="vendor.address"
        name="address"
        type="text"
        class="form-control col-sm-6"
        id="address"
        aria-describedby="unameHelp"
        placeholder="Address"
      />
      <small id="unameHelp" class="form-text text-muted col-sm-2"
        >Vendor's Address</small
      >
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="city">City:</label>
      <input
        [(ngModel)]="vendor.city"
        name="city"
        type="text"
        class="form-control col-sm-6"
        id="phone"
        aria-describedby="phoneHelp"
        placeholder="city"
      />
      <small id="phoneHelp" class="form-text text-muted col-sm-2">City</small>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="state">State:</label>
      <input
        [(ngModel)]="vendor.state"
        name="State"
        type="text"
        class="form-control col-sm-6"
        id="state"
        aria-describedby="vendorState"
        placeholder="State"
      />
      <small id="emailHelp" class="form-text text-muted col-sm-2">State</small>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="zip">Zip:</label>
      <input
        [(ngModel)]="vendor.zip"
        name="Zip"
        type="text"
        class="form-control col-sm-6"
        id="vendorZip"
        aria-describedby="adminHelp"
        placeholder="Zip"
      />
      <small id="adminHelp" class="form-text text-muted col-sm-2"
        >Zip Code</small
      >
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="phoneNumber"
        >Phone Number:</label
      >
      <input
        [(ngModel)]="vendor.phoneNumber"
        name="PhoneNumber"
        type="text"
        class="form-control col-sm-6"
        id="phoneNumber"
        aria-describedby="reviewerHelp"
        placeholder="Phone Number"
      />
      <small id="reviewerHelp" class="form-text text-muted col-sm-2"
        >Phone Number</small
      >
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="email">Email:</label>
      <input
        [(ngModel)]="vendor.email"
        name="Email"
        type="text"
        class="form-control col-sm-6"
        id="email"
        aria-describedby="reviewerHelp"
        placeholder="Vendor Email"
      />
      <small id="reviewerHelp" class="form-text text-muted col-sm-2"
        >Vendor Email</small
      >
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="preApproved"
        >Pre Approved:</label
      >
      <input
        [(ngModel)]="vendor.preApproved"
        name="PreApproved"
        type="checkbox"
        class="form-control col-sm-6"
        id="preApproved"
        aria-describedby="reviewerHelp"
        placeholder="PreApproved"
      />
      <small id="reviewerHelp" class="form-text text-muted col-sm-2"
        >Pre Approved</small
      >
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="active">Active:</label>
      <input
        [(ngModel)]="vendor.active"
        name="Active"
        type="checkbox"
        class="form-control col-sm-6"
        id="active"
        aria-describedby="reviewerHelp"
        placeholder="Active"
      />
      <small id="reviewerHelp" class="form-text text-muted col-sm-2"
        >Active</small
      >
    </div>
    <div class="form-group">
      <button (click)="edit()" class="btn btn-primary">Update</button>
    </div>
  </div>
</div>
